<html>

<head>
    <title>KV</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@<0.159.0>/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@<0.159.0>/examples/jsm/"
        }
      }
    </script>
</head>

<body>
	<div di="text">
		<h1 id="title">KV</h1>
		<label for="location">Location:</label>
		<select id="location">
			<option value="http://127.0.0.1:5001">Local</option>
			<option value="http://192.168.0.12:5001">Remote</option>
		</select>
		<p id="gps"></p>
		<p id="quat"></p>
		<p id="yaw"></p>
	</div>
	<div>
		<label for="left">Left:</label>
		<input type="number" id="left" value=90>
		<label for="right">Right:</label>
		<input type="number" id="right" value=90>
		<button id="send_wheels" >send</button>
	</div>
	<div id="trim_div">
		<label for="magnitude">Magnitude:</label>
		<input type="range" id="magnitude" value=0>
		<label for="trim">Trim:</label>
		<input type="range" id="trim" value=0>
	</div>
	<div>
		<label for="stop">Stop:</label>
		<button id="stop">Stop</button>
	</div>

    <script src="https://threejs.org/build/three.js"></script>

	<div id="wrapper">
		<div tabindex="700" id="map" class="map"></div>
		<img src="frontend/nyomi_yaw.png" id="nyomi">
	</div>
    
    <link rel="stylesheet" href="frontend/kv.css"> 
    <link rel="stylesheet" href="frontend/ol.css"> 
    <link rel="stylesheet" href="frontend/map.css">
    <script src="frontend/ol.js"></script>
    <script src="frontend/map.js"></script>
    <script src="frontend/kv.js"></script>
    <script src="frontend/wheels.js"></script>
</body>
</html>
